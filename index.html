<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->

    <!-- Responsive Meta -->

    <!-- Primary Meta Tags -->
    <title>Saurabh Patil | Portfolio</title>
    <meta name="title" content="Saurabh Patil | Portfolio" />

      name="description"
      content="Hi, I'm Saurabh Patil — a passionate developer building creative and impactful digital experiences. Explore my projects, skills, and achievements."

      property="og:description"

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="Saurabh Patil | Portfolio" />

      property="twitter:description"
      content="Hi, I'm Saurabh Patil — a passionate web developer and creator. Discover my work and connect!"
    />
    <meta property="twitter:image" content="/HeroImage.avif" />

    <!-- Apple Touch Icon -->
